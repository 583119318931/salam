<h1 style='font-family:b mehr;text-align:center;color:turquoise;'> سلام اسم من علی باران زاده است</h1>

<p style='text-align:right;font-family:Arial Unicode MS;font-size:20px; color:tomato'>من 15 سالم است و اهل بندر عباس هستم، غذای مورد علاقۀ من نودل است و رنگ مورد علاقۀ من طلایی است. من در اوقات فراغتم اغلب در اینترنت می گردم، بازی می کنم، با دوستانم صحبت می کنم، کتاب می خوانم و یا فیلم می بینم.</p>
